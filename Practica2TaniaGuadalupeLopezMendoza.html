<body>
<script>
// 1.-Calculadora Basica
let numero1 =10;//escribe el numero
let numero2 =5; //Escribe otro numero
//suma
    suma= numero1+numero2; 
    console.log("El resultado de la suma es"+ suma);
//Resta
    resta= numero1-numero2; 
    console.log("El resultado de la resta es"+ resta);
//Multiplicacion
    multiplicacion= numero1*numero2; 
    console.log("El resultado de la multiplicaci√≥n"+ multiplicacion);
//Division
    division= numero1/numero2; 
    console.log("El resultado de la division es"+ division);
    
// 2.- solicitar los datos a,b,c y utilizar la formula cuadratica
//formula
let a= 2; //Escribe un numero
let b= 4; //Escribe un numero
let c= 2; //Escribe un numero
let raiz1 =(-b + Math.sqrt(b*b - 4*a*c)/ 2*a);
let raiz2 =(-b - Math.sqrt(b*b - 4*a*c)/ 2*a);
console.log("Raiz 1=" + raiz1);
console.log("Raiz 2=" + raiz2);
</script>
